<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        
        <div class="scoreboard">
            <div class="player-score">
                <h2>You</h2>
                <p id="playerScore">0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p id="computerScore">0</p>
            </div>
        </div>

        <div class="choices">
            <button class="choice-btn" data-choice="rock">✊</button>
            <button class="choice-btn" data-choice="paper">✋</button>
            <button class="choice-btn" data-choice="scissors">✌️</button>
        </div>

        <div id="result" class="result-text"></div>

        <button id="resetBtn" class="reset-btn">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
